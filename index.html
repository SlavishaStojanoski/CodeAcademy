    <title>CryptoArticleReader</title>

<body>
    <h1 class="header">Crypto Article Reader</h1>

    <div class="main-continer">
            <input class="inputFild" id="myInput" type="text" placeholder="insert article link here"> 
            <button class="btn" id="myBtn" type="submit">Analyze</button>
        <div class="article">
            <div >
                <h4>Article image</h4>
                <img src="#" class="image atricleContent" alt="ImgLogo">
            </div>
            <div>
                <h4>Article Title</h4>
                <p class="artTitle atricleContent"></p>
            </div>
            <div>
                <h4>Article context</h4>
                <pre class="artContext atricleContent"></pre>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
